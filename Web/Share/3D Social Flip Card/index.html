<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Social Flip Card</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="face face--front"><i class='bx bxl-facebook'></i></div>
            <div class="face face--back">facebook</div>
        </div>
        <div class="card">
            <div class="face face--front"><i class='bx bxl-twitter' ></i></div>
            <div class="face face--back">twitter</div>
        </div>
        <div class="card">
            <div class="face face--front"><i class='bx bxl-linkedin' ></i></div>
            <div class="face face--back">linkedin</div>
        </div>
        <div class="card">
            <div class="face face--front"><i class='bx bxl-github'></i></div>
            <div class="face face--back">github</div>
        </div>
        <div class="card">
            <div class="face face--front"><i class='bx bxl-graphql'></i></div>
            <div class="face face--back">portfolio</div>
        </div>
    </div>
</body>
</html>
