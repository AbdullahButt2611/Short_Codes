<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="style.css">
    <title>Custom CheckBox</title>
</head>
<body>
    <p class="heading">Choose Your Interest</p>

    <div class="container">

        <div class="box">

            <input type="checkbox" name="" id="">
            <div class="boxContent"><i class="uil uil-music"></i><p>Music</p></div>

        </div>

        <div class="box">

            <input type="checkbox" name="" id="">
            <div class="boxContent"><i class="uil uil-video"></i><p>Movies</p></div>

        </div>

        <div class="box">

            <input type="checkbox" name="" id="">
            <div class="boxContent"><i class="uil uil-volleyball"></i><p>Sports</p></div>

        </div>

        <div class="box">

            <input type="checkbox" name="" id="">
            <div class="boxContent"><i class="uil uil-book-alt"></i><p>Books</p></div>

        </div>

        <div class="box">

            <input type="checkbox" name="" id="">
            <div class="boxContent"><i class="uil uil-desktop-alt"></i><p>Tech</p></div>

        </div>

        <div class="box">

            <input type="checkbox" name="" id="">
            <div class="boxContent"><i class="uil uil-map-marker"></i><p>Travel</p></div>

        </div>

    </div>
</body>
</html>
